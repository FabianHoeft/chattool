<!DOCTYPE html>
<html>
<head>
<style>

.panel {
  width: 200px;
}
.list-group {
  overflow: auto;
  height: 200px;
}


</style>
</head>
<body>

<button onclick="location.href = '/main/log';" id="myButton"  >refresh</button>
<button onclick="location.href = '/main/me';" id="myButton"  >back to main</button>

        {{range .Log}}
          <li>{{.Line}}</li>
        {{end}}
      </ul>
    </div>
  </div>
</div>



</body>
</html>
